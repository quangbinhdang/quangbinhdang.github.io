<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="logo">Magic Calulation</div>
  <div class="inputWrapper">
    <label for="fname">Race Form URL:</label>
    <input type="text" id="url" size="100">
    <input type="submit" value="Submit" onclick="submitForm();">
  </div>
  <div>
    <p id="demo">Click to include jockeys to point calculation</p>
    <button onclick="readJockeys()">Click me</button>
  </div>
  <div class="track">
    <p id="track_name"></p>       
    <p id="track_distance"></p>
    <p id="track_condition"></p>
    <p id="recommended_winners"></p>
    <p id="danger"></p>
  </div>

  <table id="horses_table" class="sortable">
   <thead>
     <tr>
       <th class="name" id="Name" onclick="sortTable(0)">Name</th>
       <th class="number" id="SaddleNumber" onclick="sortTable(1)" size="10">Number</th>
       <th class="age" id="Age" onclick="sortTable(2)" size="10">Age</th>
       <th class="barrier" id="Barrier" onclick="sortTable(3)" size="10">Barrier</th>
       <th class="prize" id="PrizeMoneyWon" onclick="sortTable(4)">Prize money</th>
       <th class="speed" onclick="sortTable(5)">Speed</th>
       <th class="weight" id="Weight" onclick="sortTable(6)">Weight</th>
       <th class="jockey" onclick="sortTable(7)">Jockey</th>
       <th class="win" onclick="sortTable(8)">T/D win percentage</th>
       <th class="place" onclick="sortTable(9)">T/D place percentage</th>
       <th class="prize" onclick="sortTable(10)">Average prize</th>
       <th class="form" onclick="sortTable(11)">Form</th>
       <th class="point" onclick="sortTable(12)">Steve&Co points</th>
       <th class="comment" onclick="sortTable(13)">Comments</th>
     </tr>
   </thead>
   <tbody id="horses_table_body">
   </tbody>
 </table>
</body>
</html>
