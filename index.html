<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/mdb.min.css">
<!-- Plugin file -->
<link rel="stylesheet" href="./css/addons/datatables.min.css">
<link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="logo">Magic Calulation</div>
  <div class="inputWrapper">
    <label for="fname">Race Form URL:</label>
    <input type="text" id="url" size="100">
    <input type="submit" value="Submit" onclick="submitForm();">
  </div>
  <div class="track">
    <p id="track_name"></p>       
    <p id="track_distance"></p>
    <p id="track_condition"></p>
  </div>

  <table id="horses_table" class="sortable">
   <thead>
     <tr>
       <th class="name" id="Name" >Name</th>
       <th class="number" id="SaddleNumber" size="10">Number</th>
       <th class="age" id="Age" size="10">Age</th>
       <th class="barrier" id="Barrier" size="10">Barrier</th>
       <th class="prize" id="PrizeMoneyWon">Prize money</th>
       <th class="speed">Speed</th>
       <th class="weight" id="Weight">Weight</th>
       <th class="jockey">Jockey</th>
       <th class="win">T/D win percentage</th>
       <th class="place">T/D place percentage</th>
       <th class="prize">Average prize</th>
       <th class="form">Form</th>
       <th class="point">Steve&Co points</th>
       <th class="comment">Comments</th>
     </tr>
   </thead>
   <tbody id="horses_table_body">
   </tbody>
 </table>
 <script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Plugin file -->
<script src="./js/addons/datatables.min.js"></script>
<script>
  $(document).ready(function () {
    $('#horses_table').DataTable();
    $('.dataTables_length').addClass('bs-select');
  });
</script>
</body>
</html>
